<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <label for="num1">Numero 1</label>
    <input name="num1" type="number" [(ngModel)]="num1">
    <label for="num2">Numero 2</label>
    <input name="num2" type="number" [(ngModel)]="num2">
    <button (click)="add(num1, num2)">add</button>
    <button (click)="substract(num1, num2)">substract</button>
    <br><br>
    <span><strong>Result: </strong>{{result | json}}</span>
    <span><strong>Error: </strong>{{error | json}}</span>
  </div>
</ion-content>
